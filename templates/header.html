<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MealMate</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container d-flex justify-content-between align-items-center">
                {% if not current_user.is_authenticated: %}
                <a class="btn btn-success" href="{{url_for('home')}}">Home</a>
                {% else: %}
                <a class="btn" href="{{url_for('welcome_user')}}" style="color: green; font-size: 20px;">{{current_user.name}}</a>
                {% endif %}
                <div class="ms-auto">
                    {% if not current_user.is_authenticated: %}
                    <a class="btn btn-success" href="{{url_for('register')}}">Sign Up</a>
                    <a class="btn btn-success" href="{{url_for('login')}}">Login</a>
                    {% else: %}
                    <a class="btn" href="{{url_for('recommendation')}}" style="color: green; font-size: 20px;">Recommend Meals</a>
                    <a class="btn" href="{{url_for('dashboard')}}" style="color: green; font-size: 20px;">Dashboard</a>
                    <a class="btn" href="{{url_for('logout')}}" style="color: green; font-size: 20px;">Logout</a>
                    {% endif %}
                </div>
            </div>
        </nav>
