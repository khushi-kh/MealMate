{% include 'header.html' %}
<style>
  body {
            background: linear-gradient(135deg, var(--mint-green) 0%, #ffffff 50%, var(--pale-green) 100%);
            min-height: 100vh;
            color: var(--dark-green);
        }
  .dashboard-header {
            background: linear-gradient(90deg, var(--light-green), var(--secondary-green));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .dashboard-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
   /* Main Content Container */
        .main-content {
            padding: 0 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* KPI Section */
        .kpi-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary-green);
            position: relative;
            overflow: hidden;
        }

        .kpi-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--light-green), transparent);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .kpi-section h3 {
            color: var(--secondary-green);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Chart Section */
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid var(--accent-green);
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .chart-title {
            color: var(--forest-green);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-green);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 {
            color: var(--forest-green);
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
        }

</style>
<header class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="fade-in">
                        <i class="fas fa-chart-line me-3"></i>
                        Your Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="row">
            <div class="col-12">
                <div class="kpi-section fade-in">
                    <h1>
                        Today's Nutrient Intake
                    </h1>
                    <div class="kpi-placeholder">
                        {{ kpi|safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="chart-container fade-in">
                    <div class="chart-title">
                        Nutrients Breakdown (Last 7 Days)
                    </div>
                    <div class="chart-placeholder">
                        {{ pie_chart|safe }}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container fade-in">
                    <div class="chart-title">
                        Calories Over Time
                    </div>
                    <div class="chart-placeholder">
                        {{ line_chart|safe }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-section fade-in">
                    <h1>
                        Today's Meal Selections
                    </h1>
                    {% include 'table.html' %}
                </div>
            </div>
        </div>
    </main> 
{% include 'footer.html' %}
